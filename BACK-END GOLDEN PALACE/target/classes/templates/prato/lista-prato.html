<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funcionários</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <main class="container bg-light mt-4">
            <div>
                <a th:href="@{/golden-palace/prato/home}" class="btn btn-primary m-2">
                    <i class="fas fa-home ml-2"></i>
                    Voltar
                </a>
                <a th:href="@{/golden-palace/funcionario/novo-funcionario}" class="btn btn-primary m-2">
                    <i class="fas fa-cart-plus ml-2"></i>
                    Novo Prato
                </a>
            </div>
            <div>
                <h2 class="my-5">Pratos</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID_Categoria</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Ingredientes</th>
                            <th>Descrição</th>
                            <th>Foto</th>
                            <th>Status</th>
                            <th>Nota1</th>
                            <th>Nota2</th>
                            <th>Nota3</th>
                            <th>Nota4</th>
                            <th>Nota5</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr th:each="prato: ${prato}">
                     		<td th:text="${prato.id}"></td>
                            <td th:text="${prato.idCategoria}"></td>
                            <td th:text="${prato.nome}"></td>
                            <td th:text="${prato.preco}"></td>
                            <td th:text="${prato.ingredientes}"></td>
                            <td th:text="${prato.descricao}"></td>
                            <td th:text="${prato.foto}"></td>
                            <td th:text="${prato.codStatusPrato}"></td>
                            <td th:text="${prato.nota1}"></td>
                            <td th:text="${prato.nota2}"></td>
                            <td th:text="${prato.nota3}"></td>
                            <td th:text="${prato.nota4}"></td>
                            <td th:text="${prato.nota5}"></td>
                            <td>
                                <a th:href="cadastro-funcionario.html" class="btn btn-primary">
                                    <i class="fas fa-edit ml-2">Editar</i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
