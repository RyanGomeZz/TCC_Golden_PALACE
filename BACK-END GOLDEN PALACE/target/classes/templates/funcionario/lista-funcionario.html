<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funcionários</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <main class="container bg-light mt-4">
            <div>
                <a th:href="@{/golden-palace/funcionario/home}" class="btn btn-primary m-2">
                    <i class="fas fa-home ml-2"></i>
                    Voltar
                </a>
                <a th:href="@{/golden-palace/funcionario/novo-funcionario}" class="btn btn-primary m-2">
                    <i class="fas fa-cart-plus ml-2"></i>
                    Novo Funcionário
                </a>
            </div>
            <div>
                <h2 class="my-5">Funcionários</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>Tipo</th>
                            <th>Data de Nascimento</th>
                            <th>Senha</th>
                            <th>Status</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr th:each="funcionario: ${funcionario}">
                     		<td th:text="${funcionario.id}"></td>
                            <td th:text="${funcionario.nome}"></td>
                            <td th:text="${funcionario.email}"></td>
                            <td th:text="${funcionario.cpf}"></td>
                            <td th:text="${funcionario.telefone}"></td>
                            <td th:text="${funcionario.tipoFuncionario}"></td>
                            <td th:text="${funcionario.dataNascimento}"></td>
                            <td th:text="${funcionario.senha}"></td>
                            <td th:text="${funcionario.codStatusFuncionario}"></td>
                            <td>
                                <a th:href="cadastro-funcionario.html" class="btn btn-primary">
                                    <i class="fas fa-edit ml-2">Editar</i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
