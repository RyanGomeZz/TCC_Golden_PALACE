<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funcionários</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <main class="container bg-light mt-4">
            <div>
                <a th:href="@{/golden-palace/reserva/home}" class="btn btn-primary m-2">
                    <i class="fas fa-home ml-2"></i>
                    Voltar
                </a>
            </div>
            <div>
                <h2 class="my-5">Reservas</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID_Cliente</th>
                            <th>Pessoas</th>
                            <th>Data Solicitação Da Reserva</th>
                            <th>Data Da Reserva</th>
                            <th>Horário</th>
                            <th>Area</th>
                            <th>Observação</th>
                            <th>Status</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr th:each="reserva: ${reserva}">
                     		<td th:text="${reserva.id}"></td>
                            <td th:text="${reserva.idCategoria}"></td>
                            <td th:text="${reserva.pessoas}"></td>
                            <td th:text="${reserva.dataSolicitada}"></td>
                            <td th:text="${reserva.dataReservada}"></td>
                            <td th:text="${reserva.horario}"></td>
                            <td th:text="${reserva.area}"></td>
                            <td th:text="${reserva.observacao}"></td>
                            <td th:text="${reserva.codStatusReserva}"></td>
                            <td>
                                <a th:href="cadastro-funcionario.html" class="btn btn-primary">
                                    <i class="fas fa-edit ml-2">Editar</i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
